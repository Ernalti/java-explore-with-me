server.port=${PORT:8080}
stat-server.url=${STAT_SERVER_URL:http://localhost:9090}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always

#---
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=${EWM_DATASOURCE_URL:jdbc:postgresql://localhost:6542/ewmdb}
spring.datasource.username=${EWM_DB_USER:root}
spring.datasource.password=${EWM_DB_PASSWORD:root}
